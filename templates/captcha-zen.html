        <style>
            @font-face {
                font-family: 'Comicoro'; /* 16px */

            .simple-captcha-text {
                appearance: none;
                color: #fff;
                background-color: #102;
                font-family: Scr14;
                font-size: 14px;
                border: 2px #860086 inset;
                transition: border .3s,box-shadow .3s;

            .simple-captcha-text:focus {
                outline:0;
                border:2px #7332ed solid;
                box-shadow:0 0 8px #8f5eff
            }
            .simple-captcha-text::placeholder {
                color: #a176cc;
                opacity: 1.0;
            }
            .simple-captcha-img {
                border-radius: 5px;
                border: 2px solid #330f75;
            }
            #sushicaptcha {
                position:absolute;
                bottom: 4px;
                right: 4px;
            }
            #reload {
                position: absolute;
                right: 85px;
                top: 11px;
            }
            span { position:absolute;bottom:8px;right:8px }
        </style>
